<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depuraci√≥n Login Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Depuraci√≥n Login Administrador</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">Login de Administrador</div>
                    <div class="card-body">
                        <!-- √Årea de mensajes de error -->
                        <div id="loginError" class="alert alert-danger" style="display: none;"></div>
                        
                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <label for="adminEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="adminEmail" value="admin@restaurante.com" required>
                                <small class="form-text">admin@restaurante.com</small>
                            </div>
                            <div class="mb-3">
                                <label for="adminPassword" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="adminPassword" value="admin123" required>
                                <small class="form-text">admin123</small>
                            </div>
                            
                            <div class="mb-3">
                                <button type="button" class="btn btn-primary w-100" onclick="testAdminLogin()">
                                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesi√≥n como Admin
                                </button>
                            </div>
                            
                            <div class="mb-3">
                                <button type="button" class="btn btn-info" onclick="testDirectDashboard()">
                                    <i class="bi bi-speedometer2"></i> Probar Dashboard Directo
                                </button>
                            </div>
                            
                            <div class="mb-3">
                                <button type="button" class="btn btn-warning" onclick="clearAuth()">
                                    <i class="bi bi-trash"></i> Limpiar Autenticaci√≥n
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">Estado y Logs</div>
                    <div class="card-body">
                        <h6>Estado Actual:</h6>
                        <div id="currentState" class="alert alert-secondary">
                            Esperando login...
                        </div>
                        
                        <h6>Logs de Login:</h6>
                        <div id="loginLogs" class="border p-3 bg-dark text-light" style="height: 400px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                            Esperando acciones...
                        </div>
                        
                        <h6>Autenticaci√≥n Guardada:</h6>
                        <div id="authStatus" class="border p-3 bg-light" style="font-family: monospace; font-size: 12px;">
                            No hay autenticaci√≥n guardada
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Toast para pruebas -->
        <div class="position-fixed bottom-0 end-0 p-3">
            <div id="testToast" class="toast" role="alert" style="display: none;">
                <div class="toast-header">
                    <strong class="me-auto">Notificaci√≥n</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body" id="testToastMessage"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:5000/api';
        let authToken = null;
        let currentUser = null;

        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('loginLogs');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            
            logsDiv.innerHTML += `<div>[${timestamp}] ${icon} ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function updateState(message, type = 'info') {
            const stateDiv = document.getElementById('currentState');
            stateDiv.textContent = message;
            stateDiv.className = `alert alert-${type}`;
        }

        function updateAuthStatus() {
            const authDiv = document.getElementById('authStatus');
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                authDiv.innerHTML = `
                    <strong>‚úÖ Autenticado:</strong><br>
                    Token: ${token.substring(0, 20)}...<br>
                    Usuario: ${userData.nombre} (${userData.rol})<br>
                    Guardado: ${new Date().toLocaleString()}
                `;
            } else {
                authDiv.innerHTML = '<strong>‚ùå Sin autenticaci√≥n</strong>';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('loginError');
            errorDiv.style.display = 'none';
        }

        function showTestToast(message, type = 'info') {
            const toastEl = document.getElementById('testToast');
            const toastMessage = document.getElementById('testToastMessage');
            
            toastMessage.textContent = message;
            toastEl.className = `toast bg-${type} text-white`;
            
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

        async function testAdminLogin() {
            hideError();
            updateState('Iniciando login de admin...', 'info');
            addLog('Iniciando login de administrador...');
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                addLog(`Status respuesta: ${response.status}`);
                
                const data = await response.json();
                addLog(`Datos recibidos: ${JSON.stringify(data)}`);
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    
                    if (!currentUser || !currentUser.rol) {
                        throw new Error('Datos de usuario inv√°lidos');
                    }
                    
                    localStorage.setItem('token', authToken);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    
                    updateAuthStatus();
                    updateState('Login exitoso', 'success');
                    addLog(`‚úÖ Login exitoso: ${currentUser.nombre} (${currentUser.rol})`);
                    
                    showTestToast(`Bienvenido ${currentUser.nombre}`, 'success');
                    
                    // Simular redirecci√≥n a admin
                    setTimeout(() => {
                        addLog('Simulando redirecci√≥n a dashboard...');
                        testDirectDashboard();
                    }, 1000);
                    
                } else {
                    updateState('Error de autenticaci√≥n', 'danger');
                    addLog(`‚ùå Error de login: ${data.error || 'Error desconocido'}`);
                    showError(data.error || 'Error de autenticaci√≥n');
                    showTestToast(data.error || 'Error de autenticaci√≥n', 'danger');
                }
                
            } catch (error) {
                updateState('Error de conexi√≥n', 'danger');
                addLog(`‚ùå Error catch: ${error.message}`);
                
                let errorMessage = 'Error de conexi√≥n';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'No se puede conectar al servidor';
                } else if (error.message.includes('NetworkError')) {
                    errorMessage = 'Error de red';
                } else if (error.message) {
                    errorMessage = `Error: ${error.message}`;
                }
                
                showError(errorMessage);
                showTestToast(errorMessage, 'danger');
            }
        }

        async function testDirectDashboard() {
            hideError();
            updateState('Probando dashboard directo...', 'info');
            
            const token = localStorage.getItem('token');
            
            if (!token) {
                updateState('No hay token - requiere login', 'warning');
                addLog('‚ùå No hay token guardado');
                showError('Debe iniciar sesi√≥n primero');
                return;
            }
            
            addLog('Probando acceso directo a dashboard...');
            
            try {
                const response = await fetch(`${API_BASE}/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                addLog(`Status dashboard: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    updateState('Dashboard accesible', 'success');
                    addLog('‚úÖ Dashboard accesible correctamente');
                    showTestToast('Dashboard funcionando correctamente', 'success');
                } else {
                    const errorData = await response.json();
                    updateState('Error en dashboard', 'danger');
                    addLog(`‚ùå Error dashboard: ${JSON.stringify(errorData)}`);
                    showError(errorData.error || 'Error al cargar dashboard');
                }
                
            } catch (error) {
                updateState('Error de conexi√≥n dashboard', 'danger');
                addLog(`‚ùå Error dashboard: ${error.message}`);
                showError('Error de conexi√≥n al cargar dashboard');
            }
        }

        function clearAuth() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            authToken = null;
            currentUser = null;
            
            updateAuthStatus();
            updateState('Autenticaci√≥n limpiada', 'warning');
            addLog('üßπ Autenticaci√≥n local limpiada');
            hideError();
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthStatus();
            addLog('üöÄ P√°gina de depuraci√≥n de login iniciada');
        });
    </script>
</body>
</html>
