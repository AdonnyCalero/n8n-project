<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depuración Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Depuración de Login Administrador</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Login de Prueba</div>
                    <div class="card-body">
                        <form id="testLoginForm">
                            <div class="mb-3">
                                <label for="testEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="testEmail" value="admin@restaurante.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="testPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="testPassword" value="admin123" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Estado</div>
                    <div class="card-body">
                        <div id="statusDiv" class="alert alert-info">
                            Esperando login...
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Pruebas Manuales</h3>
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-success" onclick="testDashboardAPI()">Probar Dashboard API</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-info" onclick="testReservasAPI()">Probar Reservas API</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-warning" onclick="simulateAdminUI()">Simular UI Admin</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-danger" onclick="clearAuth()">Limpiar Auth</button>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Logs</h3>
            <div id="logsDiv" class="border p-3 bg-dark text-light" style="height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;">
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let authToken = null;
        let currentUser = null;

        function log(message) {
            const logsDiv = document.getElementById('logsDiv');
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.textContent = message;
            statusDiv.className = `alert alert-${type}`;
        }

        async function testDashboardAPI() {
            if (!authToken) {
                updateStatus('No hay token autenticado', 'warning');
                return;
            }
            
            log('Probando Dashboard API...');
            updateStatus('Probando Dashboard API...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                log(`Status: ${response.status}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    log(`Error: ${JSON.stringify(errorData)}`);
                    updateStatus('Error en Dashboard API', 'danger');
                } else {
                    const data = await response.json();
                    log(`Dashboard data: ${JSON.stringify(data)}`);
                    updateStatus('Dashboard API funcionando', 'success');
                }
            } catch (error) {
                log(`Error de conexión: ${error.message}`);
                updateStatus('Error de conexión Dashboard API', 'danger');
            }
        }

        async function testReservasAPI() {
            if (!authToken) {
                updateStatus('No hay token autenticado', 'warning');
                return;
            }
            
            log('Probando Reservas API...');
            updateStatus('Probando Reservas API...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/admin/reservas`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                log(`Status: ${response.status}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    log(`Error: ${JSON.stringify(errorData)}`);
                    updateStatus('Error en Reservas API', 'danger');
                } else {
                    const reservations = await response.json();
                    log(`Reservas: ${JSON.stringify(reservations)}`);
                    updateStatus('Reservas API funcionando', 'success');
                }
            } catch (error) {
                log(`Error de conexión: ${error.message}`);
                updateStatus('Error de conexión Reservas API', 'danger');
            }
        }

        function simulateAdminUI() {
            log('Simulando UI de administrador...');
            
            // Ocultar elementos de cliente
            document.getElementById('navInicio').style.display = 'none';
            document.getElementById('navReservar').style.display = 'none';
            document.getElementById('navMenu').style.display = 'none';
            document.getElementById('navMisReservas').style.display = 'none';
            document.getElementById('navLogin').style.display = 'none';
            
            // Mostrar solo logout
            document.getElementById('navLogout').style.display = 'block';
            
            updateStatus('UI Admin simulada', 'success');
            log('UI Admin simulada correctamente');
        }

        function clearAuth() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            updateStatus('Autenticación limpiada', 'warning');
            log('Autenticación limpiada');
        }

        // Login form handler
        document.getElementById('testLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            log(`Iniciando login con: ${email}`);
            updateStatus('Iniciando login...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                log(`Login response status: ${response.status}`);
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('token', authToken);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    
                    log(`Login exitoso: ${JSON.stringify(data.user)}`);
                    updateStatus(`Login exitoso: ${data.user.nombre} (${data.user.rol})`, 'success');
                    
                    // Simular comportamiento según rol
                    if (currentUser.rol === 'administrador') {
                        log('Redirigiendo a panel de administrador...');
                        setTimeout(() => testDashboardAPI(), 1000);
                    }
                    
                } else {
                    log(`Error login: ${JSON.stringify(data)}`);
                    updateStatus(data.error || 'Error de autenticación', 'danger');
                }
            } catch (error) {
                log(`Error conexión login: ${error.message}`);
                updateStatus('Error de conexión', 'danger');
            }
        });

        // Verificar si hay sesión guardada
        document.addEventListener('DOMContentLoaded', function() {
            const savedToken = localStorage.getItem('token');
            const savedUser = localStorage.getItem('user');
            
            if (savedToken && savedUser) {
                authToken = savedToken;
                currentUser = JSON.parse(savedUser);
                log(`Sesión encontrada: ${JSON.stringify(currentUser)}`);
                updateStatus(`Sesión activa: ${currentUser.nombre} (${currentUser.rol})`, 'success');
            }
        });
    </script>
</body>
</html>
